services:
  # Whatomate app
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: whatomate_app
    restart: unless-stopped
    networks:
      - whatomate
    ports:
      - "8080:8080"
    environment:
      # Prefer env vars for secrets in production (these override config.toml)
      WHATOMATE_DATABASE_PASSWORD: ${POSTGRES_PASSWORD}
      WHATOMATE_REDIS_PASSWORD: ${REDIS_PASSWORD}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads:rw
      - ./config.toml:/app/config.toml:ro

  # PostgreSQL database
  db:
    image: postgres:17-alpine
    container_name: whatomate_db
    restart: unless-stopped
    networks:
      - whatomate
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-whatomate}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-whatomate}
      POSTGRES_DB: ${POSTGRES_DB:-whatomate}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-whatomate} -d ${POSTGRES_DB:-whatomate}"]
      interval: 10s
      timeout: 5s
      retries: 6
    volumes:
      - postgres-data:/var/lib/postgresql/data

  # Redis
  redis:
    image: redis:7-alpine
    container_name: whatomate_redis
    restart: unless-stopped
    networks:
      - whatomate
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    command: ["redis-server", "--appendonly", "yes", "--requirepass", "${REDIS_PASSWORD}"]
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - redis-data:/data

networks:
  whatomate:

volumes:
  postgres-data:
  redis-data:
