name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: cd frontend && npm ci

      - name: Build frontend
        run: cd frontend && npm run build

      - name: Embed frontend
        run: |
          rm -rf internal/frontend/dist/*
          cp -r frontend/dist/* internal/frontend/dist/

      - name: Build Go binaries
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          BUILD_TIME=$(date -u '+%Y-%m-%d_%H:%M:%S')
          LDFLAGS="-s -w -X main.Version=${VERSION} -X main.BuildTime=${BUILD_TIME}"

          # Linux AMD64
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags "${LDFLAGS}" -o whatomate-linux-amd64 ./cmd/whatomate

          # Linux ARM64
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -ldflags "${LDFLAGS}" -o whatomate-linux-arm64 ./cmd/whatomate

          # macOS AMD64 (Intel)
          CGO_ENABLED=0 GOOS=darwin GOARCH=amd64 go build -ldflags "${LDFLAGS}" -o whatomate-darwin-amd64 ./cmd/whatomate

          # macOS ARM64 (Apple Silicon)
          CGO_ENABLED=0 GOOS=darwin GOARCH=arm64 go build -ldflags "${LDFLAGS}" -o whatomate-darwin-arm64 ./cmd/whatomate

          # Windows AMD64
          CGO_ENABLED=0 GOOS=windows GOARCH=amd64 go build -ldflags "${LDFLAGS}" -o whatomate-windows-amd64.exe ./cmd/whatomate

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            whatomate-linux-amd64
            whatomate-linux-arm64
            whatomate-darwin-amd64
            whatomate-darwin-arm64
            whatomate-windows-amd64.exe
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
